version: '3.4'

services:
  backend:
    image: fastapitutorial
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    depends_on:
       - db

  db:
   image: postgres
   restart: always
   environment:
     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
     - POSTGRES_USER=${POSTGRES_USER}
   ports:
     - 5432:5432
   # TODO: configure postgres healthcheck
